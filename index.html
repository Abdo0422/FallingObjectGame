<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Falling Objects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="scoreDisplay">Score: <span id="score">0</span></div>
  
  <div id="instructionPopup" class="popup">
    <h2>Welcome to the Game!</h2>
    <p>Use the <strong>arrow keys</strong> on your keyboard to move the basket and catch the falling objects.</p>
    <button onclick="startGame()">Start Game</button>
  </div>
  
  <div id="gameOverPopup" class="popup hidden">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
